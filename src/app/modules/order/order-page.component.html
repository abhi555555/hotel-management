<mat-toolbar class="page-header" role="heading">
    <h1>Add Order</h1>
</mat-toolbar>
<mat-card-content class="typography-content">
    <div class="typography-content__wrapper">
        <mat-card class="typography-content__item-wrapper">
            <form class="form-inline">
                <label class="my-1 mr-2" for="">Customer Name :</label>
                <input type="text" class="form-control" placeholder="Customer Name" />

                <label class="my-1 mr-2 ml-2" for="">Table No : 2</label>

                <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Menu :</label>
                <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                    <option selected>Choose...</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>

                <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Quantity :</label>
                <input type="text" class="form-control" />

                <label class="my-1 mr-2 ml-2" for="inlineFormCustomSelectPref">Rate :</label>
                <input type="text" class="form-control" />

                <label class="my-1 mr-2 ml-2" for="inlineFormCustomSelectPref">Total :</label>
                <input type="text" class="form-control" />

                <button type="submit" class="btn btn-outline-primary my-1 ml-1" title="Add to List"><i
                        class="fa fa-plus"></i></button>

                <div class="form-group mt-2">
                    <button type="button" class="btn btn-primary"><i class="fa fa-plus align-middle"></i> New
                        Order</button>
                </div>

                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Total Amount:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword" />
                    </div>
                </div>



                <button type="button" class="btn btn-lg"
                    style="background-color: #fb641b; color: #fff; box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.2); border: none;"><i
                        class="fa fa-shopping-cart"></i> CHECKOUT</button>
            </form>
        </mat-card>
    </div>
</mat-card-content>

<!-- </app-layout> -->
